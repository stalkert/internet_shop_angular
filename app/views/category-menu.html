<div class="col-md-3 col-sm-3 col-xs-12" id="category-list">
<div id="wrapper-search">
    <input id="search" type="text" class="form-control" placeholder="Поиск" ng-model="query">
    <button id="button-search" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
  </div>
  <button id='catalog' type="button" class="btn btn-danger"><a ng-href="#/products">Каталог</a></button>

  <ul  class="nav category-lev-0">

    <li ng-repeat="cat in categories.item"><a  ng-click="categories.consoleobj(cat.catName)">{{cat.catName}}{{arrSubCat}}</a>
    <ul class="nav sub-category-lev-1"><li ng-repeat="subcat1 in cat.listSubCat"><a ng-click="categories.consoleobj(subcat1.catName)">{{subcat1.catName}}{{arrSubCat}}</a>
      <ul class="nav sub-category-lev-2"><li ng-repeat="subcat2 in subcat1.listSubCat"><a ng-click="categories.consoleobj(subcat2.catName)">{{subcat2.catName}}{{arrSubCat}}</a>
    </li></ul>
    </li>


  </ul>
</div>
