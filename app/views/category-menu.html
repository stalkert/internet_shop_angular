<div class="col-md-3 col-sm-3 col-xs-12" id="category-list" ng-model="categories.lowPrice">
  <div id="wrapper-search">
    <input id="search" type="text" class="form-control" placeholder="Поиск" ng-model="search">
    <button id="button-search" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
  </div>
  <button id='catalog' type="button" class="btn btn-danger"><a ng-href="#/main/catalog" ng-click="categories.toggleShowAdv(false);restartSearch();" >Каталог</a>
  </button>

  <ul class="nav category-lev-0">


    <li ng-repeat="cat in categories.listMainCategories">
      <a ng-click="categories.toggleShowAdv(false);
      categories.restartSearch();
      categories.getCategoriesId(cat.categoryId);
      categories.getCatWithParent(cat.categoryId);
      categories.showBrends();
      categories.clearCheckbox();
      ">{{cat.catName}}</a>
      <ul class="nav sub-category-lev-1">
        <li ng-repeat="subcat1 in cat.listSubCat">
          <a ng-click="categories.toggleShowAdv(false);
          categories.restartSearch();
          categories.getCategoriesId(subcat1);
          categories.getCatWithParent(subcat1);
          categories.showBrends();
          categories.clearCheckbox();
          ">{{categories.getCategoryById(subcat1);}}</a>
          <ul class="nav sub-category-lev-2">
            <li ng-repeat="subcat2 in categories.getCategoryObjById(subcat1).listSubCat">
              <a ng-click="categories.toggleShowAdv(false);
              categories.restartSearch();
              categories.getCategoriesId(subcat2);
              categories.getCatWithParent(subcat2);
              categories.showBrends();
              categories.clearCheckbox();
              ">{{categories.getCategoryById(subcat2);}}</a>
            </li>
          </ul>
        </li>


      </ul>
    </li>
  </ul>
  <div ng-show="categories.showAdvertasing === false">
    <div ng-controller="Price">
      <filter-price low-price="lowPrice" high-price="highPrice"></filter-price>

    </div>
    <brend></brend>
  </div>
</div>
