<div class="item-cart col-md-3 col-xs-6" ng-repeat="product in products.item">
    <div class="item-img text-center"><img ng-src="{{product.img}}"></div>
    <div class="item-brend">{{product.brend}}</div>
    <div class="item-name"><strong>{{product.cod}}, {{product.title}}</strong></div>
    <div class="item-price"><span>{{product.price}} грн.</span></div>
    <div class="add-to-cart">
        <strong>Подробнее</strong>
    </div>
</div>
