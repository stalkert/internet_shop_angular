<h3>Фильтр по брендам</h3>
<div class="checkbox" ng-repeat="brend in arrBrends" ng-show="brend[2] === true" >

    <input type="checkbox" id="{{brend[0]}}" ng-model="categories.check[$index]" ng-click="brends.addBrend(brend[0],categories.check[$index])">
    <label for="{{brend[0]}}">
    {{brend[0]}}&nbsp{{categories.check[$index]}}
  </label>
</div>
<button class="btn btn-default" ng-click="categories.clearCheckbox();">Очистить фильтры</button>
